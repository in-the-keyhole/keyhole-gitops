apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aws-resources
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: aws-resources
    repoURL: git@github.com:in-the-keyhole/keyhole-gitops.git
    targetRevision: HEAD
  syncPolicy: 
    automated:
      prune: true